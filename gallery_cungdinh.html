<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổ phục Việt: Cung đình</title>
    <link rel="stylesheet" href="menu.html">
</head>

<body>
    <div class="menu"></div>

    <div class="content">
        <h1>Trang phục cung đình</h1>
        <img src="assets/images/b274131f798f8e56e3be956e775af5d3.jpg" alt="" width="500">
        <img src="assets/images/6225a8d4e5efac517c2c236c3e17f69d.jpg" alt="" width="500">
    </div>

    <div class="footer"></div>
</body>

<script>
    fetch("menu.html")
    .then(response => response.text())
    .then(data => {
        document.querySelector(".menu").innerHTML = data;
    });
    fetch("footer.html")
    .then(response => response.text())
    .then(data => {
        document.querySelector(".footer").innerHTML = data;
    });
</script>

</html>
