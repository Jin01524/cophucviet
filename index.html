<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổ phục Việt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 0;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        video {
            width: 100%;
            align-items: center;
            height: auto;
        }

        .wellcome-container {
            text-align: center;
            color: white;
            background-color: #5b141d   ;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .discovery-container {
            color: #5b141d;
            background-color: white;
            border: 2px solid #5b141d;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="nav-menu"></div>
    <div class="content">
        <div class="video-container">
            <video autoplay muted>
                <source src="assets/videos/intro.mp4" type="video/mp4">
            </video>
        </div>

        <div class="wellcome-container">
            <h1>Chào mừng đến với Cổ phục Việt</h1>
            <p>Khám phá vẻ đẹp của trang phục truyền thống Việt Nam</p>
        </div>

        <div class="discovery-container">
            <h2>Khám Phá</h2>
            <p>Đắm chìm trong vẻ đẹp của các bộ trang phục truyền thống.</p>    
        </div>
    </div>

    <div class="footer"></div>
</body>

<script>
    fetch("menu.html")
        .then(response => response.text())
        .then(data => {
            document.querySelector(".nav-menu").innerHTML = data;
        });

    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.querySelector(".footer").innerHTML = data;
        });
</script>

</html>
