<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổ phục Việt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 0;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        video {
            width: 100%;
            align-items: center;
            height: auto;
        }

        .wellcome-container {
            text-align: center;
            color: white;
            background-color: #5b141d;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .discovery-container {
            color: #5b141d;
            background-color: white;
            border: 2px solid #5b141d;
            display: flex;
        }

        .discovery-container table {
            width: 100%;
            height: 200px;
            text-align: center;
            border: 2px solid #5b141d;
            text-decoration: none;
        }

        .discovery-container td {
            vertical-align: middle;
            width: 25%;
            height: 200px;
        }

        .discovery-container a {
            text-decoration: none;
            color: #5b141d;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .h3 {
            margin: 0;
            height: 100%;
            padding: 0 50px 0 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discovery-container a:hover h3 {
            color: white;
            background-color: #5b141d;
            transition: all 1s ease;
        }

        .discovery-container a:hover .image-op {
            visibility: visible;
        }

        .image-op {
            margin-top: 20px;
            text-align: center;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="nav-menu"></div>
    <div class="content">
        <div class="video-container">
            <video autoplay muted>
                <source src="assets/videos/intro.mp4" type="video/mp4">
            </video>
        </div>

        <div class="wellcome-container">
            <h1>Chào mừng đến với Cổ phục Việt</h1>
            <p>Khám phá vẻ đẹp của trang phục truyền thống Việt Nam</p>
        </div>

        <div class="discovery-container">
            <table>
                <tr>
                    <td style="background-color: #5b141d; color: white;">
                        <h1 style="background-color: #5b141d; color: white; ">Khám Phá</h1>
                    </td>
                    <td><a href="/gallery_cungdinh.html">
                            <h3 class="h3">Cổ phục Cung Đình</h3>
                        </a></td>
                    <td><a href="/gallery_thuongdan.html">
                            <h3 class="h3">Cổ phục Thường Dân</h3>
                        </a></td>
                    <td><a href="/gallery_nghile.html">
                            <h3 class="h3">Cổ phục Nghi Lễ</h3>
                        </a></td>
                </tr>
            </table>

        </div>
        <div class="image-op">
            <img src="assets/images/collection.jpg" alt="Cổ phục Việt"
                style="width: 100%; height: auto; border-radius: 10px; margin-top: 20px;">
        </div>
    </div>

    <div class="footer"></div>
</body>

<script>
    fetch("menu.html")
        .then(response => response.text())
        .then(data => {
            document.querySelector(".nav-menu").innerHTML = data;
        });

    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.querySelector(".footer").innerHTML = data;
        });
</script>

</html>
