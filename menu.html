<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-menu {
            width: 100%;
            height: 120px;
            background-color: #f2f2f2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #911919;
        }

        .nav-row {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo {
            padding: 20px;
            color: white;
            text-align: center;
            margin: 0;
        }

        .nav-logo img {
            transition: all 0.5s ease;
        }

        .nav-logo img:hover {
            opacity: 0.8;
            transform: scale(1.1);
            cursor: pointer;
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        .nav-item {
            padding: 30px 60px;
            text-align: center;
            display: flex;
            align-items: center;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.5s ease;
        }

        .nav-item:hover {
            background-color: #ddd;
            cursor: pointer;
            border-top: 3px solid #5b141d;
            border-bottom: 3px solid #5b141d;
        }

        .nav-link {
            font-weight: bold;
            text-decoration: none;
            color: #5b141d;
        }

        @media (max-width: 720px) {
            .nav-menu {
                height: auto;
            }

            .nav-row {
                flex-direction: column;
                height: auto;
                padding: 10px;

            }

            .nav-logo {
                padding: 10px 0;
            }

            .nav-logo img {
                height: 60px;
                width: 60px;
            }

            .nav-list {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                margin: 10px 0;
            }

            .nav-link {
                width: 100%;
                display: block;
            }

            .nav-item {
                padding: 12px 0;
                width: 100%;
                text-align: center;
                border: none;
                border-bottom: 1px solid #ccc;
                font-size: 14px;
            }

            .nav-item:last-child {
                border-bottom: none;
            }

            .nav-item:hover {
                border: none;
                background-color: #ddd;
            }
        }
    </style>
</head>

<body>
    <div class="nav-menu">
        <div class="nav-row">
            <h1 class="nav-logo"><a href="https://jin01524.github.io/cophucviet/index.html"><img style="height: 80px; width: 80px;"
                        src="/cophucviet/assets/images/logo_cophucviet.png" alt=""></a></h1>
            <ul class="nav-list">
                <a href="https://jin01524.github.io/cophucviet/gallery.html" class="nav-link">
                    <li class="nav-item">Trang chủ</li>
                </a>
                <a href="https://jin01524.github.io/cophucviet/about.html" class="nav-link">
                    <li class="nav-item">Giới thiệu</li>
                </a>
                <a href="https://jin01524.github.io/cophucviet/gallery.html" class="nav-link">
                    <li class="nav-item">Bộ sưu tập</li>
                </a>
                <a href="https://jin01524.github.io/cophucviet/news.html" class="nav-link">
                    <li class="nav-item">Tin tức & sự kiện</li>
                </a>
                <a href="https://jin01524.github.io/cophucviet/contact.html" class="nav-link">
                    <li class="nav-item">Liên hệ</li>
                </a>
            </ul>
        </div>
    </div>
</body>

</html>
